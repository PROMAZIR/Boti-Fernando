    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* Mobile optimizations */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        :root {
            --vh: 1vh;
            --vw: 1vw;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-right: env(safe-area-inset-right);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
        }

        /* Mobile viewport fix */
        @supports (-webkit-touch-callout: none) {
            :root {
                --vh: calc(1vh - 0.1px);
            }
        }

        /* === SPLASH SCREEN MOBILE OTIMIZADA === */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            padding: max(var(--safe-area-inset-top), 20px) max(var(--safe-area-inset-right), 20px) max(var(--safe-area-inset-bottom), 20px) max(var(--safe-area-inset-left), 20px);
        }

        .splash-screen.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Logo Container - Responsivo */
        .logo-container {
            position: relative;
            animation: logoEntrance 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            margin-bottom: clamp(20px, 5vh, 40px);
        }

        .logo-wrapper {
            width: clamp(100px, 25vw, 140px);
            height: clamp(100px, 25vw, 140px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: clamp(20px, 6vw, 28px);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                0 6px 20px rgba(255, 255, 255, 0.1) inset;
            position: relative;
            overflow: hidden;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: logoShine 2s ease-in-out infinite;
        }

        .logo-emoji {
            font-size: clamp(3rem, 12vw, 5rem);
            z-index: 1;
            position: relative;
        }

        .app-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 600;
            background: linear-gradient(45deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.5px;
            opacity: 0;
            animation: titleFadeIn 0.4s ease-out 0.3s forwards;
        }

        /* Loading Progress - Mobile */
        .loading-progress {
            position: absolute;
            bottom: max(var(--safe-area-inset-bottom), 60px);
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: progressFadeIn 0.3s ease-out 0.6s forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .loading-text {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        /* === INSTALL BUTTON === */
        .install-button {
            position: fixed;
            bottom: max(var(--safe-area-inset-bottom), 20px);
            right: max(var(--safe-area-inset-right), 20px);
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            border: none;
            padding: clamp(10px, 3vw, 14px) clamp(14px, 4vw, 18px);
            border-radius: clamp(8px, 2vw, 12px);
            cursor: pointer;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
            z-index: 1001;
            opacity: 0;
            transform: scale(0.8) translateY(20px);
            pointer-events: none;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .install-button.show {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }

        .install-button:active {
            transform: scale(0.95);
        }

        .install-button .icon {
            font-size: 1.1em;
        }

        /* === APP CONTAINER MOBILE === */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            background: #f8fafc;
            overflow: hidden;
            z-index: 1;
            opacity: 0;
            transform: scale(1.02);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .iframe-container {
            position: absolute;
            top: var(--safe-area-inset-top, 0);
            left: var(--safe-area-inset-left, 0);
            right: var(--safe-area-inset-right, 0);
            bottom: var(--safe-area-inset-bottom, 0);
            width: calc(100% - var(--safe-area-inset-left, 0) - var(--safe-area-inset-right, 0));
            height: calc(100% - var(--safe-area-inset-top, 0) - var(--safe-area-inset-bottom, 0));
            background: #f8fafc;
            overflow: hidden;
        }

        /* === IFRAME MOBILE RESPONSIVO === */
        #mainIframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background: #f8fafc;
            display: block;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
            /* Mobile iframe optimizations */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            /* Prevent zoom on mobile */
            touch-action: manipulation;
        }

        #mainIframe.loaded {
            opacity: 1;
        }

        /* Mobile-specific iframe handling */
        @media (max-width: 768px) {
            #mainIframe {
                /* Força viewport responsivo no iframe */
                min-height: 100%;
                /* Previne bugs de scroll em iOS */
                -webkit-transform: translate3d(0,0,0);
                transform: translate3d(0,0,0);
            }
        }

        /* === ERROR SCREEN MOBILE === */
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: max(var(--safe-area-inset-top), 20px) max(var(--safe-area-inset-right), 20px) max(var(--safe-area-inset-bottom), 20px) max(var(--safe-area-inset-left), 20px);
            text-align: center;
            z-index: 1000;
        }

        .error-screen.show {
            display: flex;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: clamp(12px, 3vw, 16px);
            width: 100%;
            max-width: 280px;
        }

        .btn {
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 16px) clamp(20px, 5vw, 24px);
            border-radius: clamp(10px, 2.5vw, 14px);
            cursor: pointer;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: 600;
            transition: all 0.25s ease;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
            width: 100%;
            touch-action: manipulation;
        }

        .btn:active {
            transform: scale(0.97);
        }

        /* Toast Mobile */
        .toast {
            position: fixed;
            bottom: max(var(--safe-area-inset-bottom), 20px);
            left: 50%;
            transform: translateX(-50%) translateY(60px);
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            border-radius: clamp(10px, 2.5vw, 14px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            z-index: 2000;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            max-width: calc(100vw - 40px);
            text-align: center;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* === MOBILE SPECIFIC STYLES === */
        @media (max-width: 768px) {
            /* Otimizações específicas para mobile */
            body {
                /* Previne bounce scroll no iOS */
                position: fixed;
                width: 100%;
                height: 100%;
            }

            .splash-screen {
                /* Safe area handling mais agressivo no mobile */
                padding-top: max(var(--safe-area-inset-top), env(safe-area-inset-top), 20px);
                padding-bottom: max(var(--safe-area-inset-bottom), env(safe-area-inset-bottom), 20px);
            }

            .iframe-container {
                /* Ajustes para notch/dynamic island */
                top: max(var(--safe-area-inset-top), env(safe-area-inset-top), 0);
                bottom: max(var(--safe-area-inset-bottom), env(safe-area-inset-bottom), 0);
            }
        }

        /* === LANDSCAPE MOBILE === */
        @media (max-width: 768px) and (orientation: landscape) {
            .splash-screen {
                flex-direction: row;
                gap: 40px;
            }

            .logo-container {
                margin-bottom: 0;
            }

            .loading-progress {
                position: relative;
                bottom: auto;
                left: auto;
                transform: none;
            }

            .install-button {
                bottom: 15px;
                right: 15px;
                padding: 8px 12px;
            }
        }

        /* === ANIMATIONS === */
        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes logoShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% { 
                transform: scale(1);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: dotPulse 1s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.2s; }
        .dot:nth-child(2) { animation-delay: -0.1s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        /* Iframe loading */
        .iframe-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.2s ease;
        }

        .iframe-loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #1e3a8a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .loading-text-iframe {
            margin-top: 16px;
            color: #6b7280;
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            font-weight: 500;
        }

        /* Error screen elements */
        .error-icon {
            font-size: clamp(3rem, 10vw, 4rem);
            margin-bottom: clamp(16px, 4vw, 24px);
        }

        .error-title {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: 600;
            margin-bottom: 12px;
            color: #374151;
        }

        .error-message {
            font-size: clamp(0.9rem, 3vw, 1rem);
            color: #6b7280;
            margin-bottom: clamp(24px, 6vw, 32px);
            line-height: 1.5;
            max-width: 90%;
        }

        .btn.secondary {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        .toast.success { 
            background: rgba(5, 150, 105, 0.95); 
        }
        .toast.error { 
            background: rgba(239, 68, 68, 0.95); 
        }
        .toast.warning { 
            background: rgba(245, 158, 11, 0.95); 
        }

        /* Prevent text selection and tap highlights */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-focus-ring-color: transparent;
            outline: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Allow text selection in iframe */
        #mainIframe {
            -webkit-user-select: auto;
            -moz-user-select: auto;
            -ms-user-select: auto;
            user-select: auto;
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .logo-wrapper {
                border-width: 1px;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <div class="logo-container">
            <div class="logo-wrapper">
                <div class="logo-emoji">🍱</div>
            </div>
            <h1 class="app-title">Marmitex</h1>
        </div>

        <div class="loading-progress">
            <div class="loading-text" id="progressText">Carregando...</div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- Install Button -->
    <button class="install-button" id="installButton" style="display: none;">
        <span class="icon">📱</span>
        <span>Instalar App</span>
    </button>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <div class="iframe-container">
            <!-- Loading overlay for iframe -->
            <div class="iframe-loading" id="iframeLoading">
                <div class="spinner"></div>
                <div class="loading-text-iframe">Carregando aplicativo...</div>
            </div>
            
            <iframe 
                id="mainIframe" 
                src=""
                title="Marmitex"
                loading="eager"
                allow="geolocation; microphone; camera; midi; encrypted-media; autoplay; clipboard-read; clipboard-write; payment"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox allow-presentation allow-downloads allow-modals"
            ></iframe>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen">
        <div class="error-icon">⚠️</div>
        <h2 class="error-title">Erro de Carregamento</h2>
        <p class="error-message" id="errorMessage">
            Ocorreu um erro ao carregar o aplicativo. Verifique sua conexão e tente novamente.
        </p>
        <div class="error-actions">
            <button class="btn" onclick="reloadApp()">🔄 Tentar Novamente</button>
            <button class="btn secondary" onclick="openDirectly()">🌐 Abrir Direto</button>
            <button class="btn danger" onclick="forceHardReload()">⚡ Reload Forçado</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // === GLOBAL VARIABLES ===
        let loadStartTime = Date.now();
        let connectionRetries = 0;
        let maxRetries = 2;
        let iframeUrl = 'https://script.google.com/macros/s/AKfycbyeDLJca8zePTSyUc7VkJ5FbREsAwF1wurUMUciDXH5NJSxytU6BV_Cf21HceFhsYtktg/exec';
        let loadTimeout;
        let deferredPrompt;

        // === MOBILE VIEWPORT HANDLER ===
        function setMobileViewport() {
            // Corrige altura do viewport no mobile
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // === PWA INSTALL HANDLER ===
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('PWA Install prompt available');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'flex';
            
            // Mostrar botão após app carregar
            setTimeout(() => {
                installButton.classList.add('show');
            }, 2000);
        }

        async function installPWA() {
            if (!deferredPrompt) {
                showToast('Instalação não disponível neste dispositivo', 'warning');
                return;
            }

            const result = await deferredPrompt.prompt();
            console.log('Install result:', result);

            if (result.outcome === 'accepted') {
                showToast('App instalado com sucesso! 🎉', 'success');
                document.getElementById('installButton').classList.remove('show');
            } else {
                showToast('Instalação cancelada', 'warning');
            }

            deferredPrompt = null;
        }

        // === CACHE BUSTING OTIMIZADO ===
        function generateCacheBuster() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2, 8);
            return `_t=${timestamp}&_r=${random}&_v=${Math.floor(timestamp / 10000)}`;
        }

        function buildNoCacheUrl() {
            const cleanUrl = iframeUrl.split('?')[0];
            const separator = cleanUrl.includes('?') ? '&' : '?';
            return cleanUrl + separator + generateCacheBuster();
        }

        // === CLEAR CACHE ===
        async function clearAllCaches() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                if ('localStorage' in window) localStorage.clear();
                if ('sessionStorage' in window) sessionStorage.clear();
                
                showToast('Cache limpo! 🧹', 'success');
                return true;
            } catch (error) {
                console.error('Erro ao limpar cache:', error);
                return false;
            }
        }

        // === IFRAME MANAGEMENT MOBILE-OPTIMIZED ===
        function loadIframe() {
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            loadStartTime = Date.now();
            
            // Clear timeout anterior
            if (loadTimeout) clearTimeout(loadTimeout);
            
            // Timeout otimizado para mobile (10s)
            loadTimeout = setTimeout(handleLoadTimeout, 10000);
            
            // URL com cache busting
            const noCacheUrl = buildNoCacheUrl();
            
            console.log('Loading iframe (mobile):', noCacheUrl);
            
            // Configurar eventos
            iframe.onload = handleIframeLoad;
            iframe.onerror = handleIframeError;
            
            // Configurações mobile-específicas do iframe
            iframe.setAttribute('scrolling', 'yes');
            iframe.style.overflow = 'auto';
            iframe.style.webkitOverflowScrolling = 'touch';
            
            // Carregar URL
            iframe.src = noCacheUrl;
            
            // Atualizar texto
            document.getElementById('progressText').textContent = 'Conectando...';
        }

        function handleIframeLoad() {
            clearTimeout(loadTimeout);
            const loadTime = Date.now() - loadStartTime;
            
            console.log(`Iframe carregado em ${loadTime}ms (mobile)`);
            
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            
            // Verificar se o iframe realmente carregou conteúdo
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && iframeDoc.readyState === 'complete') {
                    iframe.classList.add('loaded');
                    iframeLoading.classList.add('hide');
                    
                    // Mostrar app
                    setTimeout(showMainApp, 150);
                    showToast('App carregado! 🚀', 'success');
                } else {
                    // Tentar novamente se não carregou completamente
                    setTimeout(() => {
                        if (!iframe.classList.contains('loaded')) {
                            handleIframeLoad();
                        }
                    }, 500);
                }
            } catch (e) {
                // Cross-origin, assume que carregou
                iframe.classList.add('loaded');
                iframeLoading.classList.add('hide');
                setTimeout(showMainApp, 150);
                showToast('App carregado! 🚀', 'success');
            }
        }

        function handleIframeError() {
            clearTimeout(loadTimeout);
            console.error('Erro ao carregar iframe (mobile)');
            showError('Erro de conexão. Verificando rede...');
            
            // Auto-retry com backoff
            if (connectionRetries < maxRetries) {
                const retryDelay = (connectionRetries + 1) * 1500;
                setTimeout(reloadApp, retryDelay);
            }
        }

        function handleLoadTimeout() {
            console.error('Timeout ao carregar iframe (mobile)');
            showError('Tempo limite esgotado. Otimizando conexão...');
            
            // Auto-clear cache e retry
            setTimeout(async () => {
                await clearAllCaches();
                reloadApp();
            }, 1000);
        }

        // === UI MANAGEMENT ===
        function showMainApp() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.getElementById('appContainer');
            
            splashScreen.classList.add('fade-out');
            appContainer.classList.add('show');
            
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 300);

            // Mostrar botão de instalação se disponível
            if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => {
                    const installBtn = document.getElementById('installButton');
                    if (installBtn.style.display !== 'none') {
                        installBtn.classList.add('show');
                    }
                }, 1000);
            }
        }

        function showError(message = 'Erro desconhecido') {
            const errorScreen = document.getElementById('errorScreen');
            const errorMessage = document.getElementById('errorMessage');
            const appContainer = document.getElementById('appContainer');
            const splashScreen = document.getElementById('splashScreen');
            
            errorMessage.textContent = message;
            splashScreen.style.display = 'none';
            appContainer.classList.remove('show');
            errorScreen.classList.add('show');
        }

        function hideError() {
            document.getElementById('errorScreen').classList.remove('show');
        }

        // === ACTION HANDLERS ===
        function reloadApp() {
            showToast('Recarregando app... 🔄', 'warning');
            connectionRetries++;
            
            hideError();
            
            // Reset
            const iframe = document.getElementById('mainIframe');
            const iframeLoading = document.getElementById('iframeLoading');
            const installButton = document.getElementById('installButton');
            
            iframe.src = 'about:blank';
            iframe.classList.remove('loaded');
            iframeLoading.classList.remove('hide');
            installButton.classList.remove('show');
            
            // Mostrar splash
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.style.display = 'flex';
            splashScreen.classList.remove('fade-out');
            
            // Recarregar
            setTimeout(loadIframe, 200);
        }

        function openDirectly() {
            showToast('Abrindo em nova aba... 🌐', 'warning');
            const url = buildNoCacheUrl();
            
            // Tentar abrir em nova aba ou na mesma janela
            if (window.innerWidth <= 768) {
                window.location.href = url;
            } else {
                window.open(url, '_blank');
            }
        }

        function forceHardReload() {
            showToast('Realizando reload completo... ⚡', 'warning');
            clearAllCaches().then(() => {
                setTimeout(() => {
                    if ('serviceWorker' in navigator) {
                        navigator.serviceWorker.getRegistrations().then(registrations => {
                            registrations.forEach(registration => registration.unregister());
                            window.location.reload(true);
                        });
                    } else {
                        window.location.reload(true);
                    }
                }, 800);
            });
        }

        // === TOAST ===
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => toast.classList.remove('show'), 2500);
        }

        // === NETWORK DETECTION ===
        function checkNetworkStatus() {
            return navigator.onLine;
        }

        // === EVENT LISTENERS ===
        
        // Install button click
        document.getElementById('installButton').addEventListener('click', installPWA);

        // Network status
        window.addEventListener('online', () => {
            showToast('Conexão restaurada! 📶', 'success');
            if (document.getElementById('errorScreen').classList.contains('show')) {
                setTimeout(reloadApp, 800);
            }
        });

        window.addEventListener('offline', () => {
            showToast('Conexão perdida 📵', 'error');
        });

        // Viewport changes (mobile orientation, keyboard)
        window.addEventListener('resize', setMobileViewport);
        window.addEventListener('orientationchange', () => {
            setTimeout(setMobileViewport, 100);
        });

        // Prevent zoom on inputs (iOS)
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                reloadApp();
            }
        });

        // PWA mode detection
        function isPWAMode() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.navigator.standalone === true;
        }

        // === INICIALIZAÇÃO ===
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Inicializando Marmitex PWA Mobile...');
            
            // Set mobile viewport
            setMobileViewport();
            
            // Check PWA mode
            if (isPWAMode()) {
                console.log('📱 Rodando em modo PWA');
                document.getElementById('installButton').style.display = 'none';
            }
            
            // Network check
            if (!checkNetworkStatus()) {
                showError('Sem conexão com a internet');
                return;
            }
            
            // Preload resources
            const preconnect = document.createElement('link');
            preconnect.rel = 'preconnect';
            preconnect.href = 'https://script.google.com';
            document.head.appendChild(preconnect);
            
            // Start loading
            setTimeout(() => {
                document.getElementById('progressText').textContent = 'Conectando...';
                loadIframe();
            }, 1000);
        });

        // === DEBUGGING ===
        window.addEventListener('load', () => {
            console.log(`
🍱 MARMITEX PWA MOBILE LOADED
• Viewport: ${window.innerWidth}x${window.innerHeight}
• PWA Mode: ${isPWAMode()}
• Network: ${checkNetworkStatus() ? 'Online' : 'Offline'}
• User Agent: ${navigator.userAgent.includes('Mobile') ? 'Mobile' : 'Desktop'}
            `);
            
            // Debug tools
            window.debugMarmitex = {
                reload: reloadApp,
                open: openDirectly,
                clearCache: clearAllCaches,
                hardReload: forceHardReload,
                install: installPWA,
                buildUrl: buildNoCacheUrl,
                isPWA: isPWAMode,
                viewport: setMobileViewport
            };
        });

        // === ERROR HANDLING ===
        window.addEventListener('error', (event) => {
            console.error('Global Error:', event.error);
            showToast('Erro inesperado', 'error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promise Rejection:', event.reason);
            showToast('Erro de conexão', 'error');
        });
    </script>
</body>
</html>
