    <script>
        // Elementos principais
        const loadingScreen = document.getElementById('loading-screen');
        const appFrame = document.getElementById('app-frame');
        const installButton = document.getElementById('install-button');
        const offlineMessage = document.getElementById('offline-message');
        const greeting = document.getElementById('greeting');
        const userName = document.getElementById('user-name');
        const nameModal = document.getElementById('name-modal');
        const userNameInput = document.getElementById('user-name-input');
        const saveNameButton = document.getElementById('save-name-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const retryButton = document.getElementById('retry-button');
        const maleOption = document.getElementById('male-option');
        const femaleOption = document.getElementById('female-option');
        const refreshButton = document.getElementById('refresh-button');
        const updateToast = document.getElementById('update-toast');
        
        // Cores baseadas no g√™nero
        const colors = {
            male: '#4e9af1',    // Azul
            female: '#ff69b4',  // Rosa
            neutral: '#7e57c2'  // Roxo (neutro)
        };
        
        // Emojis baseados no g√™nero
        const emojis = {
            male: 'üéÆ',
            female: 'üíÑ',
            neutral: 'üë§'
                        };
        
        // Vari√°vel para armazenar o g√™nero selecionado
        let selectedGender = 'neutral';
        
        // Vari√°vel para armazenar o prompt de instala√ß√£o
        let deferredPrompt;
        
        // URL do iframe
        const IFRAME_URL = "https://script.google.com/macros/s/AKfycbzkYj0dpt_Utz9sskznMPUG_zAZWhycyeB_wn2BY7uYOhgsFRfOQe7V_7dsmVeMOt7U/exec";
        
        // Fun√ß√£o para aplicar o tema baseado no g√™nero
        function applyTheme(gender) {
            const color = colors[gender] || colors.neutral;
            
            // Aplicar cor ao nome do usu√°rio
            userName.style.color = color;
            
            // Aplicar cor ao spinner
            loadingSpinner.style.borderTopColor = color;
            
            // Aplicar cor aos bot√µes
            installButton.style.backgroundColor = color;
            retryButton.style.backgroundColor = color;
            saveNameButton.style.backgroundColor = color;
            refreshButton.style.backgroundColor = color;
            
            // Salvar a prefer√™ncia
            localStorage.setItem('userGender', gender);
            selectedGender = gender;
        }
        
        // Fun√ß√£o para extrair emoji e g√™nero da meta tag
        function detectGenderFromMetaTag() {
            const metaTitle = document.querySelector('meta[name="title"]');
            if (!metaTitle) return null;
            
            const titleContent = metaTitle.getAttribute('content');
            
            // Verificar emojis espec√≠ficos
            if (titleContent.includes('üíÑ') || 
                titleContent.includes('üë©') || 
                titleContent.includes('üëß') || 
                titleContent.includes('üë±‚Äç‚ôÄÔ∏è')) {
                return 'female';
            } else if (titleContent.includes('üë®') || 
                      titleContent.includes('üë¶') || 
                      titleContent.includes('üë¥') || 
                      titleContent.includes('üßî') ||
                      titleContent.includes('üéÆ')) {
                return 'male';
            }
            
            return null;
        }
        
        // Configurar sele√ß√£o de g√™nero no modal
        maleOption.addEventListener('click', () => {
            maleOption.classList.add('selected');
            femaleOption.classList.remove('selected');
            selectedGender = 'male';
        });
        
        femaleOption.addEventListener('click', () => {
            femaleOption.classList.add('selected');
            maleOption.classList.remove('selected');
            selectedGender = 'female';
        });
        
        // Configurar sauda√ß√£o baseada no hor√°rio
        function setGreeting() {
            const hour = new Date().getHours();
            
            if (hour >= 5 && hour < 12) {
                greeting.textContent = 'Bom dia!';
                
            } else if (hour >= 12 && hour < 18) {
                greeting.textContent = 'Boa tarde!';
            } else {
                greeting.textContent = 'Boa noite!';
            }
        }
        
        // Fun√ß√£o para obter o nome e g√™nero do usu√°rio
        function getUserInfo() {
            // Verificar se j√° existe um nome e g√™nero salvos
            const storedName = localStorage.getItem('userName');
            const storedGender = localStorage.getItem('userGender');
            
            // Se tiver informa√ß√µes salvas, us√°-las
            if (storedName) {
                userName.textContent = storedName;
                
                if (storedGender) {
                    applyTheme(storedGender);
                    
                    // Adicionar emoji baseado no g√™nero
                    const emoji = emojis[storedGender];
                    if (!userName.textContent.includes(emoji)) {
                        userName.textContent += ' ' + emoji;
                    }
                    
                    return;
                }
            }
            
            // Tentar detectar g√™nero da meta tag
            const detectedGender = detectGenderFromMetaTag();
            
            // Tentar obter o nome da meta tag title
            const metaTitle = document.querySelector('meta[name="title"]');
            if (metaTitle) {
                const titleContent = metaTitle.getAttribute('content');
                // Remover emoji e espa√ßos extras
                const cleanName = titleContent.replace(/[^\w\s]/gi, '').trim();
                
                if (cleanName) {
                    userName.textContent = cleanName;
                    
                    // Se detectou g√™nero, aplicar tema e salvar
                    if (detectedGender) {
                        applyTheme(detectedGender);
                        
                        // Adicionar emoji baseado no g√™nero
                        userName.textContent += ' ' + emojis[detectedGender];
                        
                        // Salvar as informa√ß√µes
                        localStorage.setItem('userName', cleanName);
                        return;
                    }
                }
            }
            
            // Se chegou aqui, mostrar o modal para o usu√°rio inserir o nome
            // Mas primeiro, vamos verificar se √© a primeira execu√ß√£o
            const isFirstRun = !localStorage.getItem('appLaunched');
            if (isFirstRun || !storedName) {
                // Marcar que o app j√° foi executado
                localStorage.setItem('appLaunched', 'true');
                
                // Mostrar o modal ap√≥s um pequeno atraso
                setTimeout(() => {
                    nameModal.style.display = 'flex';
                }, 1000);
            } else {
                // Aplicar tema neutro se n√£o tiver g√™nero definido
                applyTheme('neutral');
            }
        }
        
        // Configurar o bot√£o de salvar nome
        saveNameButton.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            if (name) {
                // Salvar nome
                localStorage.setItem('userName', name);
                
                // Aplicar tema baseado no g√™nero selecionado
                applyTheme(selectedGender);
                
                // Atualizar nome com emoji
                userName.textContent = name + ' ' + emojis[selectedGender];
                
                // Fechar modal
                nameModal.style.display = 'none';
            } else {
                // Destacar o input se estiver vazio
                userNameInput.style.border = '1px solid red';
                setTimeout(() => {
                    userNameInput.style.border = '1px solid #ddd';
                }, 1000);
            }
        });
        
        // Permitir pressionar Enter no input
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveNameButton.click();
            }
        });
        
        // Inicializar a sauda√ß√£o e o nome
        setGreeting();
        getUserInfo();
        
        // Verificar conex√£o com a internet
        function checkConnection() {
            if (!navigator.onLine) {
                showOfflineMessage();
                return false;
            }
            return true;
        }
        
        // Mostrar mensagem offline
        function showOfflineMessage() {
            offlineMessage.style.display = 'block';
            loadingScreen.style.display = 'none';
        }
        
        // Esconder a tela de carregamento sem transi√ß√£o
        function hideLoadingScreen() {
            // Remover diretamente sem anima√ß√£o para evitar tela branca
            loadingScreen.style.display = 'none';
        }
        
        // Mostrar toast de notifica√ß√£o
        function showToast(message, duration = 3000) {
            updateToast.textContent = message;
            updateToast.style.display = 'block';
            
            setTimeout(() => {
                updateToast.style.display = 'none';
            }, duration);
        }
        
        // Fun√ß√£o para recarregar o iframe com par√¢metro anti-cache
        function refreshIframe() {
            // Mostrar a tela de carregamento
            loadingScreen.style.display = 'flex';
            
            // Adicionar par√¢metro de timestamp para evitar cache
            const timestamp = new Date().getTime();
            const newSrc = IFRAME_URL.includes('?') 
                ? `${IFRAME_URL}&_t=${timestamp}` 
                : `${IFRAME_URL}?_t=${timestamp}`;
            
            // Atualizar o src do iframe
            appFrame.src = newSrc;
            
            // Salvar timestamp da √∫ltima atualiza√ß√£o
            localStorage.setItem('lastIframeRefresh', timestamp);
            
            console.log('Iframe atualizado:', newSrc);
        }
        
        // Configurar verifica√ß√£o peri√≥dica de atualiza√ß√µes
        function setupIframeRefresh() {
            // Verificar atualiza√ß√µes a cada 1 hora
            const checkInterval = 60 * 60 * 1000;
            
            // Configurar verifica√ß√£o peri√≥dica
            setInterval(() => {
                checkIframeVersion();
            }, checkInterval);
            
            // Tamb√©m verificar quando o usu√°rio retorna √† p√°gina
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    const lastRefresh = parseInt(localStorage.getItem('lastIframeRefresh') || '0');
                    const now = new Date().getTime();
                    
                    // Se a √∫ltima atualiza√ß√£o foi h√° mais de 30 minutos, verificar novamente
                    if (now - lastRefresh > 30 * 60 * 1000) {
                        checkIframeVersion();
                    }
                }
            });
        }
        
        // Fun√ß√£o para verificar se a vers√£o do iframe mudou
        function checkIframeVersion() {
            // Fazer uma solicita√ß√£o HEAD para verificar a √∫ltima modifica√ß√£o
            fetch(IFRAME_URL, { 
                method: 'HEAD', 
                cache: 'no-store',
                headers: {
                    'Pragma': 'no-cache',
                    'Cache-Control': 'no-cache'
                }
            })
            .then(response => {
                const lastModified = response.headers.get('last-modified');
                const etag = response.headers.get('etag');
                
                // Verificar se temos uma vers√£o anterior salva
                const savedModified = localStorage.getItem('iframeLastModified');
                const savedEtag = localStorage.getItem('iframeEtag');
                
                let needsUpdate = false;
                
                if (lastModified && lastModified !== savedModified) {
                    needsUpdate = true;
                    localStorage.setItem('iframeLastModified', lastModified);
                }
                
                if (etag && etag !== savedEtag) {
                    needsUpdate = true;
                    localStorage.setItem('iframeEtag', etag);
                }
                
                // Se precisar atualizar, recarregar o iframe
                if (needsUpdate) {
                    console.log('Nova vers√£o do iframe detectada, atualizando...');
                    refreshIframe();
                    showToast('Nova vers√£o dispon√≠vel! Atualizando...');
                }
            })
            .catch(error => {
                console.error('Erro ao verificar a vers√£o do iframe:', error);
            });
        }
        
        // Evento de carregamento do iframe
        appFrame.addEventListener('load', function() {
            console.log('Frame carregado com sucesso');
            
            // Verificar se o iframe carregou corretamente
            try {
                // Tentar acessar o conte√∫do do iframe (isso lan√ßar√° um erro se houver problemas de CORS)
                const iframeDoc = appFrame.contentDocument || appFrame.contentWindow.document;
                console.log('Iframe acess√≠vel');
            } catch (e) {
                console.log('N√£o foi poss√≠vel acessar o conte√∫do do iframe (esperado devido a CORS)');
            }
            
            // Esconder a tela de carregamento ap√≥s um pequeno atraso
            setTimeout(hideLoadingScreen, 300);
        });
        
        // Evento de erro do iframe
        appFrame.onerror = function() {
            console.error('Erro ao carregar o iframe');
            if (navigator.onLine) {
                // Se estiver online mas o iframe falhou, tentar recarregar
                setTimeout(() => {
                    window.location.reload();
                }, 3000);
            } else {
                showOfflineMessage();
            }
        };
        
        // Timeout para garantir que a tela de carregamento n√£o fique presa
        setTimeout(function() {
            hideLoadingScreen();
        }, 5000);
        
        // Configurar o bot√£o de atualiza√ß√£o
        refreshButton.addEventListener('click', () => {
            // Limpar o cache do service worker
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage('clearCache');
            }
            
            // Recarregar o iframe
            refreshIframe();
            
            // Mostrar toast
            showToast('Atualizando aplicativo...');
        });
        
        // Verificar se o service worker √© suportado
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                        
                        // Verificar atualiza√ß√µes do service worker
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    showToast('Nova vers√£o dispon√≠vel! Atualizando...');
                                    
                                    // Atualizar automaticamente
                                    newWorker.postMessage({ type: 'SKIP_WAITING' });
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
                
                // Lidar com atualiza√ß√µes do service worker
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('Service Worker atualizado');
                });
            });
        }
        
        // Evento para capturar o prompt de instala√ß√£o
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        // Configurar o bot√£o de instala√ß√£o
        installButton.addEventListener('click', () => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                deferredPrompt = null;
            });
        });
        
        // Verificar se o app j√° est√° instalado
        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
            showToast('Aplicativo instalado com sucesso!');
        });
                // Verificar se o app est√° sendo executado em modo standalone
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            installButton.style.display = 'none';
        }
        
        // Eventos de conex√£o
        window.addEventListener('online', () => {
            offlineMessage.style.display = 'none';
            showToast('Conex√£o restabelecida!');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            showOfflineMessage();
        });
        
        // Verificar conex√£o inicial
        checkConnection();
        
        // Adicionar bot√£o para alterar o nome a qualquer momento
        document.getElementById('user-name').addEventListener('click', () => {
            // Preencher o input com o nome atual (sem emoji)
            const currentName = localStorage.getItem('userName') || '';
            userNameInput.value = currentName;
            
            // Selecionar o g√™nero atual
            const currentGender = localStorage.getItem('userGender') || 'neutral';
            if (currentGender === 'male') {
                maleOption.classList.add('selected');
                femaleOption.classList.remove('selected');
            } else if (currentGender === 'female') {
                femaleOption.classList.add('selected');
                maleOption.classList.remove('selected');
            } else {
                // Neutro - nenhum selecionado
                maleOption.classList.remove('selected');
                femaleOption.classList.remove('selected');
            }
            
            selectedGender = currentGender;
            
            // Mostrar o modal
            nameModal.style.display = 'flex';
        });
        
        // Permitir fechar o modal clicando fora dele
        nameModal.addEventListener('click', (e) => {
            if (e.target === nameModal) {
                nameModal.style.display = 'none';
            }
        });
        
        // Iniciar verifica√ß√£o peri√≥dica de atualiza√ß√µes
        setupIframeRefresh();
        
        // Verificar se h√° atualiza√ß√µes ao carregar a p√°gina
        window.addEventListener('load', () => {
            // Verificar se √© a primeira vez que o usu√°rio acessa ap√≥s uma atualiza√ß√£o
            const lastVersion = localStorage.getItem('appVersion');
            const currentVersion = '1.1.0'; // Incrementar esta vers√£o quando fizer atualiza√ß√µes
            
            if (lastVersion !== currentVersion) {
                // Atualizar a vers√£o armazenada
                localStorage.setItem('appVersion', currentVersion);
                
                // Se n√£o for a primeira execu√ß√£o, mostrar mensagem de atualiza√ß√£o
                if (lastVersion) {
                    showToast('Aplicativo atualizado para a vers√£o ' + currentVersion);
                }
                
                // For√ßar atualiza√ß√£o do iframe
                setTimeout(() => {
                    refreshIframe();
                }, 1000);
            }
            
            // Verificar atualiza√ß√µes do iframe
            setTimeout(() => {
                checkIframeVersion();
            }, 2000);
        });
        
        // Fun√ß√£o para verificar se o aplicativo precisa ser atualizado
        function checkForAppUpdates() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.ready.then(registration => {
                    registration.update().then(() => {
                        console.log('Verifica√ß√£o de atualiza√ß√µes do Service Worker conclu√≠da');
                    }).catch(error => {
                        console.error('Erro ao verificar atualiza√ß√µes do Service Worker:', error);
                    });
                });
            }
        }
        
        // Verificar atualiza√ß√µes periodicamente
        setInterval(checkForAppUpdates, 60 * 60 * 1000); // A cada hora
    </script>
</body>
